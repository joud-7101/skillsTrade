<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/HomePage.css" />
    <link rel="stylesheet" href="../CSS/Login.css" />
  </head>
  <body>
    <header>
      <h1>Skills Trade</h1>
      <nav>
        <a href="../HTML/HomePage.html" class="active">Home</a>
        <a href="../HTML/Skills.html">Explore Skills</a>
        <a href="../HTML/ShareSkill.html">Share Your Skill</a>
        <a href="../HTML/Community.html">Community</a>
        <a href="../HTML/AboutUs.html">About Us</a>
        <a href="../HTML/ContactUs.html">Contact</a>
        <a href="../HTML/Register.html">Register</a>
        <a href="../HTML/Login.html" class="login-icon">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
      </nav>
    </header>

    <div class="container">
      <div class="login-section">
        <h2 class="welcome-back">Welcome Back</h2>
        <form class="login-form" method="POST" action="../backend/login.php">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          
          </div>
          <div class="form-actions">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Keep me logged in</label>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="../HTML/Register.html">Sign up</a>
        </div>
      </div>
      <div class="illustration-section">
        <img src="../MEDIA/laptop.gif" alt="Refer a Friend Concept" />
      </div>
    </div>
  </body>
  <script src="../JS/formValidation.js"></script>

</html>
