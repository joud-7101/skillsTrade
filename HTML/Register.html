<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Skills Trade</title>
    <link rel="stylesheet" href="../CSS/HomePage.css" />
    <link rel="stylesheet" href="../CSS/Register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Skills Trade</h1>
      <nav>
        <a href="../HTML/HomePage.html">Home</a>
        <a href="../HTML/Skills.html">Explore Skills</a>
        <a href="../HTML/ShareSkill.html">Share Your Skill</a>
        <a href="../HTML/Community.html">Community</a>
        <a href="../HTML/AboutUs.html">About Us</a>
        <a href="../HTML/ContactUs.html">Contact</a>
        <a href="../HTML/Register.html" class="active">Register</a>
        <a href="../HTML/Login.html" class="login-icon"
          ><i class="fas fa-sign-in-alt"></i> Login</a
        >
      </nav>
    </header>

    <div class="register-container">
      <div class="register-illustration">
        <img src="../MEDIA/develops.gif" alt="Register Illustration" />
      </div>
      <div class="register-form">
        <h2>Create Your Skill Trade Profile</h2>
        <form action="../backend/register.php" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="offerSkill">Skill You Can Offer</label>
            <input
              type="text"
              id="offerSkill"
              name="offerSkill"
              placeholder="e.g., Graphic Design, Web Development"
              required
            />
          </div>
          <div class="form-group">
            <label for="wantSkill">Skill You Want to Learn</label>
            <input
              type="text"
              id="wantSkill"
              name="wantSkill"
              placeholder="e.g., Photography, Cooking"
              required
            />
          </div>
          <button type="submit" class="register-button">
            Register & Start Trading
          </button>
          <p class="login-link">
            Already have an account? <a href="../HTML/Login.html">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Skills Trade. All rights reserved.</p>
    </footer>
  </body>
  <script src="../JS/formValidation.js"></script>

</html>
