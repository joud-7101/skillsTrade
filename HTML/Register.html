        <a href="../HTML/Login.html" class="login-icon"><i class="fas fa-sign-in-alt"></i> Login</a>
      </nav>
  </header>

  <div class="form-container">
    <h2>Create Your Skill Trade Profile</h2>
    <form action="../backend/register.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />

      <input type="text" name="offerSkill" placeholder="Skill You Can Offer (e.g. Graphic Design)" required />
      <input type="text" name="wantSkill" placeholder="Skill You Want to Learn (e.g. Web Development)" required />

      <button type="submit">Register & Start Trading</button>
    </form>
  </div>
